<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beanies Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .product {
      max-width: 300px;
      margin: 40px auto;
    }
    .product img {
      width: 100%;
      border-radius: 15px;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 15px 40px;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Beanies Collection</h1>
</header>

<div class="product">
  <img src="https://via.placeholder.com/300" alt="Luxury Beanie 1">
  <h3>Luxury Beanie 1</h3>
  <p>$35.00</p>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
    <input type="hidden" name="item_name" value="Luxury Beanie 1">
    <input type="hidden" name="amount" value="35.00">
    <input type="hidden" name="currency_code" value="USD">
    <input type="submit" value="Buy Now" class="btn">
  </form>
</div>

<div class="product">
  <img src="https://via.placeholder.com/300" alt="Luxury Beanie 2">
  <h3>Luxury Beanie 2</h3>
  <p>$40.00</p>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
    <input type="hidden" name="item_name" value="Luxury Beanie 2">
    <input type="hidden" name="amount" value="40.00">
    <input type="hidden" name="currency_code" value="USD">
    <input type="submit" value="Buy Now" class="btn">
  </form>
</div>

</body>
</html>
